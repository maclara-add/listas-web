<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>4b-display</title>
    <style>
        .box {
            display: inline-block;
            width: 150px;
            height: 150px;
            font-size: 40px;
            text-align: center;
            line-height: 150px;
        }
        #i1 { background: rgb(17, 0, 169); }
        #i2 { background: green; }
        #i3 { background: red; }
        #i4 { background: yellow; }
    </style>
</head>
<body>
    <div class="box" id="i1">1</div>
    <div class="box" id="i2">2</div>
    <div class="box" id="i3">3</div>
    <div class="box" id="i4">4</div>
</body>
</html>
