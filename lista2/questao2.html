<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Flexbox</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f8;
            margin: 0;
        }

        .card {
            width: 320px;
            height: 580px;
            background-color: #ffffff;
            border: 2px solid #8c3cc2;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            padding: 24px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            box-sizing: border-box;
        }

        .brand {
            font-size: 22px;
            color: #555;
            font-weight: bold;
        }

        .text-lines {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .bar{
            height: 16px;
            background-color: #d3d3d3;
            border-radius: 6px;
        }
        .avatar{
            width: 72px;
            height: 72px;
            background-color: #d3d3d3;
            border-radius: 50%;
        }
        .cta{
            width: 90px;
            height: 24px;
            background-color: #d3d3d3;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="brand">Company Logo</div>
        
        <div class="text-lines">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <div class="avatar"></div>
        <div class="cta"></div>
    </div>
</body>
</html>
